<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tocador de Música</title>

    <!-- Ícones Bootstrap (coração, play, etc.) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- CSS do player -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container principal do player -->
    <div class="music-container">

        <!-- Título da playlist -->
        <h4 id="playlist-title">Playlist</h4> 

        <!-- Capa da música -->
        <img id="cover" src="imagem/foto1.png" alt="Capa da música">

        <!-- Elemento de áudio -->
        <audio id="audio"></audio>

        <!-- Informações da música + botão curtir -->
        <div id="abaixo-capa">
            <div id="song-info">
                <div id="song-name">Nome da música</div>
                <div id="band-name" class="light-color">Nome da banda</div>
            </div>        

            <!-- Botão curtir -->
            <button id="like" class="button light-color" aria-label="Curtir">
                <i class="bi bi-heart"></i>
            </button>
        </div>

        <!-- Barra de progresso -->
        <div id="progress-container">
            <div id="progress-bar">
                <div id="current-progress"></div>
            </div>
            <div id="time-box">
                <span id="song-time">00:00</span>
                <span id="total-time">00:00</span>
            </div>
        </div>        

        <!-- Botões do player -->
        <div id="button-container">

            <!-- Botão aleatório -->
            <button id="shuffle" class="button" aria-label="Aleatório">
                <i class="bi bi-shuffle"></i>
            </button> 

            <!-- Botão música anterior -->
            <button id="previous" class="button button-navigate" aria-label="Anterior">
                <i class="bi bi-skip-start-fill"></i>
            </button>

            <!-- Botão play/pause -->
            <button id="play" class="button button-biggest" aria-label="Tocar ou Pausar">
                <i class="bi bi-play-circle-fill"></i>
            </button> 

            <!-- Botão próxima música -->
            <button id="next" class="button button-navigate" aria-label="Próxima">
                <i class="bi bi-skip-end-fill"></i>
            </button>

            <!-- Botão repetir -->
            <button id="repeat" class="button" aria-label="Repetir">
                <i class="bi bi-repeat"></i>
            </button>
        </div> 
    </div> 

    <!-- Script do player -->
    <script src="script.js"></script>  
</body>
</html>
